<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
</head>
<body class="body">
<div class="container">
  <header>
    <h1>todo</h1>
    <input type="checkbox" name="theme-toggle" id="theme-toggle">
    <label for="theme-toggle"><img src="./images/icon-sun.svg" alt="toggle theme"  class="theme-image"></label>
  </header>
  <div class="task-container create-todo">
    <div class="task__check"></div>
    <input type="text" class="create-todo__input" placeholder="Create a new todo...">
    
  </div>

  <div class="list">
  </div>

  <div class="list-options">
    <div class="items-left"></div>
    <ul class="filter">
      <li class="show-all selected">All</li>
      <li class="show-active">Active</li>
      <li class="show-completed">Completed</li>
    </ul>
    <div class="clear-completed">
      Clear Completed
    </div>
  </div>
  <ul class="mobile filter">
    <li class="mobile-all selected">All</li>
    <li class="mobile-active">Active</li>
    <li class="mobile-completed">Completed</li>
  </ul>
  <p class="dragdrop-note">Drag and drop to reorder list</p>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://antgngo.github.io/portfolio/portfolio.html" target="_blank">Anthony Ngo</a>.
  </div>
</body>
</html>
